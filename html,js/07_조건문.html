<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문</title>
</head>
<body>
    <h1>조건문</h1>

    <script>
        var age= 5;
        if (age < 18) {       //조건식이 맞으면 실행
            console.log("미성년자입니다.");
        } else {
            console.log("성인입니다."); // 조건문이 틀리면 실행
        }
        // 세분화
        if (age >= 18) {
            console.log('성인');
        } else if (age >13) {
            console.log('청소년');
        } else if(age > 7) {
            console.log('어린이');
        } else {
            console.log('유아');      //조건이 맞는곳이 실행
        }
    </script>
    
</body>
</html>
