<body>
    <h1>산술연산자</h1>
    <script>
    var a = 100;
    var b = 200;
    console.log(a + b);
    console.log(a - b);
    console.log(a * b); 
    console.log(a / b);

    // 문자열
    var message1 = "안녈? 나는"; 
    var message2 = "게임 공학과 학생이야!";
    console.log(message1 + message2);
    var message3 = "학년은 ";
    var grade = 2;
    console.log(message3 + grade + 2 + "학년이야");   // 학년은 22학년이야
    console.log(grade + 2 + "학년이야");   // 4학년이야
    

    // 축약형
        var c = 1;
        console.log(c++);   // 1  console.log(++c); = 2
        console.log(c);     // 2

    // 비교연산자
    var x = 100;
    var y = 200;
    console.log(x < y ); // true  console.log(x > y); = false // x=100 y='100' console.log(x === y); 
    
    //논리연산자
    var k = 100;
    var j = 200;
    console.log(k < 200 && k == 100); // true && 그리고 (둘다 true여야 true)
    console.log(k > 200 || k == 100); // true || 또는(둘중 하나만 true여도 true)

    // 부정연산자
    </script>
    
    
</body>
